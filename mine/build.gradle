//ext.alwaysLib = true
apply from: rootProject.file('cc-settings-2.gradle')

android {

    compileSdkVersion rootProject.compileVersion

    defaultConfig {

        if (project.ext.runAsApp) {
            applicationId "com.klcw.app.mine"
        }

        minSdkVersion rootProject.minVersion
        targetSdkVersion rootProject.compileVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    sourceSets {
        main {
            if (project.ext.runAsApp) {
                manifest.srcFile 'src/main/AndroidManifest.xml'
            } else {
                manifest.srcFile 'src/main/release/AndroidManifest.xml'
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.billy.android:gloading:1.0.0'
    implementation rootProject.ext.deps.supportV4
    implementation rootProject.ext.deps.appcompatv7
    implementation rootProject.ext.deps.recyclerviewV7
    implementation "com.klcw.app:lib_recyclerview:$lib_recyclerview"
}
