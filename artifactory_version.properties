##############################################################################
#
#   打包设置信息
#       开发环境下，maven_type为snapshot
#       测试&正式环境下，maven_type为release
#       module升级版本时，依赖该module的module也要升级版本
#
#   开发者进行版本升级发布只需要更新这个文件即可
#   发布单个module：
#       升级模块名称对应的版本号（注：snapshot发布不需要更新版本，直接调用./deploy.sh 模块名称）
#       ./deploy.py 模块名称     如：./deploy.py blsdk
#
#   发布所有module：
#       升级所有需要升级的module对应的版本号
#       ./deploy.py -a
##############################################################################
#发布的类型：snapshot/release
maven_type=snapshot
#是否发布到本地（根目录下的repo-local文件夹下）
maven_deploy_local=false

#工具
lib_util=0.0.2
lib_image=0.0.2
lib_widget=0.0.2
lib_banner=0.0.2
lib_refreshlayout=0.0.2
lib_recyclerview=0.0.2

#网络
cnetwork=0.0.2
lib_networkinterceptor=0.0.2
lib_network=0.0.2
pre_loader=0.0.2

#组件
login=0.0.2
mine=0.0.2
recommend=0.0.2

